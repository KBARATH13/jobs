<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UngaAreaConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6D28D9',
            secondary: '#9333EA',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            fadeIn: 'fadeIn 0.3s ease-out',
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Poppins', sans-serif; }
    .login-container { animation: fadeIn 0.3s ease-out; }
  </style>
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-2xl rounded-xl p-6 sm:p-8 w-full max-w-md login-container border border-purple-200">
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-primary mb-2">Login to Your Account</h2>
    <p class="text-gray-500 text-center mb-6 text-sm">Welcome back! Please enter your details.</p>
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email ID</label>
        <input id="loginEmail" type="email" placeholder="e.g., example@gmail.com" class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary" required>
        <p id="loginEmailError" class="text-red-500 text-xs mt-1 hidden"></p>
      </div>
      <div class="relative">
        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password" class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary" required>
        <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-4 top-9 text-xs text-primary hover:underline">Show</button>
        <p id="loginPasswordError" class="text-red-500 text-xs mt-1 hidden"></p>
      </div>
      <button type="submit" class="w-full bg-primary hover:bg-secondary text-white rounded-lg py-2 text-sm font-semibold transition">Login</button>
      <div class="flex justify-between items-center text-sm text-gray-600 mt-4">
        <a href="index.html" class="text-primary hover:underline">Back to Home</a>
        <p>
          Don't have an account? 
          <a href="registration.html" class="text-primary hover:underline">Register</a>
        </p>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const button = document.querySelector(`button[onclick="togglePassword('${fieldId}')"]`);
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      button.textContent = type === 'password' ? 'Show' : 'Hide';
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const emailField = document.getElementById('loginEmail');
      const passwordField = document.getElementById('loginPassword');
      const emailError = document.getElementById('loginEmailError');
      const passwordError = document.getElementById('loginPasswordError');
      const registeredEmail = localStorage.getItem('registeredEmail');
      const registeredPassword = localStorage.getItem('registeredPassword');

      emailError.textContent = '';
      emailError.classList.add('hidden');
      passwordError.textContent = '';
      passwordError.classList.add('hidden');
      emailField.classList.remove('border-red-500');
      passwordField.classList.remove('border-red-500');

      const emailVal = emailField.value.trim();
      if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(emailVal)) {
        emailError.textContent = 'Please enter a valid Gmail address (e.g., example@gmail.com)';
        emailError.classList.remove('hidden');
        emailField.classList.add('border-red-500');
        return;
      }

      if (emailVal !== registeredEmail) {
        emailError.textContent = 'Email does not match the registered email.';
        emailError.classList.remove('hidden');
        emailField.classList.add('border-red-500');
        return;
      }

      if (passwordField.value.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters long.';
        passwordError.classList.remove('hidden');
        passwordField.classList.add('border-red-500');
        return;
      }

      if (passwordField.value !== registeredPassword) {
        passwordError.textContent = 'Password does not match the registered password.';
        passwordError.classList.remove('hidden');
        passwordField.classList.add('border-red-500');
        return;
      }

      localStorage.setItem('isLoggedIn', 'true');
      localStorage.removeItem('tempEmail');
      localStorage.removeItem('tempPassword');
      const intendedPage = localStorage.getItem('intendedPage') || 'index.html';
      localStorage.removeItem('intendedPage');
      window.location.href = intendedPage;
    });

    window.onload = function () {
      const emailField = document.getElementById('loginEmail');
      const passwordField = document.getElementById('loginPassword');
      const tempEmail = localStorage.getItem('tempEmail');
      const tempPassword = localStorage.getItem('tempPassword');
      const registeredEmail = localStorage.getItem('registeredEmail');
      const registeredPassword = localStorage.getItem('registeredPassword');

      if (tempEmail) {
        emailField.value = tempEmail;
      } else if (registeredEmail) {
        emailField.value = registeredEmail;
      }
      if (tempPassword) {
        passwordField.value = tempPassword;
      } else if (registeredPassword) {
        passwordField.value = registeredPassword;
      }
    };
  </script>
</body>
</html>
