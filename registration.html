<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - UngaAreaConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6D28D9',
            secondary: '#9333EA',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            fadeIn: 'fadeIn 0.3s ease-out',
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Poppins', sans-serif; }
    .register-container { animation: fadeIn 0.3s ease-out; }
  </style>
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen px-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md space-y-6 register-container border border-purple-200">
    <div class="text-center">
      <h2 class="text-2xl sm:text-3xl font-bold text-primary">Create Your Account</h2>
      <p class="text-sm text-gray-500 mt-1">Register to start applying for jobs</p>
    </div>
    <form id="registerForm" class="space-y-5">
      <div>
        <label for="registerFullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*</span></label>
        <input id="registerFullName" type="text" placeholder="Enter full name" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary" required>
        <p id="registerFullNameError" class="text-xs text-red-500 mt-1 hidden"></p>
      </div>
      <div>
        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email ID <span class="text-red-500">*</span></label>
        <input id="registerEmail" type="email" placeholder="e.g., example@gmail.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary" required>
        <p id="registerEmailError" class="text-xs text-red-500 mt-1 hidden"></p>
      </div>
      <div class="relative">
        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Password <span class="text-red-500">*</span></label>
        <input id="registerPassword" type="password" placeholder="Minimum 8 characters" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary" required>
        <button type="button" onclick="togglePassword('registerPassword')" class="absolute right-4 top-9 text-xs text-primary hover:underline">Show</button>
        <p id="registerPasswordError" class="text-xs text-red-500 mt-1 hidden"></p>
      </div>
      <div>
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number <span class="text-red-500">*</span></label>
        <div class="flex">
          <span class="inline-flex items-center px-3 py-2 border border-r-0 border-gray-300 rounded-l-lg bg-gray-100 text-gray-500 text-sm">+91</span>
          <input id="phoneNumber" type="tel" placeholder="10-digit number" pattern="[6-9][0-9]{9}" maxlength="10" class="flex-1 px-4 py-2 border border-gray-300 rounded-r-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <p id="mobileError" class="text-xs text-red-500 mt-1 hidden"></p>
      </div>
      <button type="submit" class="w-full bg-primary hover:bg-secondary text-white rounded-lg py-2 text-sm font-semibold transition">Register Now</button>
    </form>
    <div class="flex items-center justify-between">
      <hr class="flex-grow border-gray-300">
      <span class="px-3 text-sm text-gray-500">or signup with</span>
      <hr class="flex-grow border-gray-300">
    </div>
    <div id="googleSignInButton" class="flex justify-center"></div>
    <div class="flex justify-between items-center text-sm text-gray-600 mt-4">
      <a href="index.html" class="text-primary hover:underline">Back to Home</a>
      <p>
        Already have an account? 
        <a href="login.html" class="text-primary hover:underline">Login</a>
      </p>
    </div>
  </div>

  <script>
    function togglePassword(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const button = document.querySelector(`button[onclick="togglePassword('${fieldId}')"]`);
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      button.textContent = type === 'password' ? 'Show' : 'Hide';
    }

    function handleCredentialResponse(response) {
      const idToken = response.credential;
      const userInfo = JSON.parse(atob(idToken.split('.')[1]));
      const email = userInfo.email;
      if (email.includes('gmail')) {
        document.getElementById('registerEmail').value = email;
      } else {
        document.getElementById('registerEmailError').textContent = 'Please use a Gmail account.';
        document.getElementById('registerEmailError').classList.remove('hidden');
      }
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com', // Replace with your actual Client ID
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById('googleSignInButton'),
        { theme: 'outline', size: 'large' }
      );

      // Prevent non-numeric input in mobile field
      const mobileInput = document.getElementById('phoneNumber');
      mobileInput.addEventListener('input', function () {
        this.value = this.value.replace(/[^0-9]/g, '');
      });
    };

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const fullName = document.getElementById('registerFullName');
      const email = document.getElementById('registerEmail');
      const password = document.getElementById('registerPassword');
      const mobile = document.getElementById('phoneNumber');
      const fullNameError = document.getElementById('registerFullNameError');
      const emailError = document.getElementById('registerEmailError');
      const passwordError = document.getElementById('registerPasswordError');
      const mobileError = document.getElementById('mobileError');

      fullNameError.textContent = '';
      fullNameError.classList.add('hidden');
      emailError.textContent = '';
      emailError.classList.add('hidden');
      passwordError.textContent = '';
      passwordError.classList.add('hidden');
      mobileError.textContent = '';
      mobileError.classList.add('hidden');
      fullName.classList.remove('border-red-500');
      email.classList.remove('border-red-500');
      password.classList.remove('border-red-500');
      mobile.classList.remove('border-red-500');

      if (fullName.value.trim().length < 3) {
        fullNameError.textContent = 'Full name must be at least 3 characters.';
        fullNameError.classList.remove('hidden');
        fullName.classList.add('border-red-500');
        return;
      }

      const emailVal = email.value.trim();
      if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(emailVal)) {
        emailError.textContent = 'Please enter a valid Gmail address (e.g., example@gmail.com)';
        emailError.classList.remove('hidden');
        email.classList.add('border-red-500');
        return;
      }

      if (password.value.trim().length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters long.';
        passwordError.classList.remove('hidden');
        password.classList.add('border-red-500');
        return;
      }

      const mobileVal = mobile.value.trim();
      if (!/^[6-9][0-9]{9}$/.test(mobileVal)) {
        mobileError.textContent = 'Mobile number must be 10 digits and start with 6-9.';
        mobileError.classList.remove('hidden');
        mobile.classList.add('border-red-500');
        return;
      }

      const userData = {
        name: fullName.value.trim(),
        email: emailVal,
        mobile: `+91${mobileVal}`,
        preferredJobType: 'All Types'
      };
      localStorage.setItem('userData', JSON.stringify(userData));
      localStorage.setItem('registeredEmail', emailVal);
      localStorage.setItem('registeredPassword', password.value.trim());
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
